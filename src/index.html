<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POS"
    autocomplete="off"
    onsubmit="onSubmit()">

      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input type="text"
          name="surname"
          id="surname"
          required
        >
        </label>

        <label for="name" class="form-field">
        Name:
          <input type="text"
        name="name"
        id="name"
        required>
        </label>

        <label for="age" class="form-field">
        How old are You?
          <input
         type="number"
         name="age"
         id="age"
         value="12"
         min="12"
         max="12"
         >
        </label>

        <label for="dateOfBirth" class="form-field">
        Full date of birth:
          <input
        type="date"
        name="dateOfBirth"
        id="dateOfBirth"
        >
        </label>

        <label for="terms" class="form-field">
        I accept the term of the argeement
          <input
        type="checkbox"
        name="terms"
        id="terms"
        required
        >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration
        </legend>
        <label
      for="email"
      class="form-field">
        E-mail:
          <input type="email"
        name="email"
        id="email"
        placeholder="email@example.com"
        autocomplete="off"
        required
        >
        </label>

        <label for="password" class="form-field">
        Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cats-yes">
            <input
              type="radio"
              name="loveCats"
              value="y"
              id="cats-yes"
            > Yes
          </label>

          <label for="cats-no">
            <input
              type="radio"
              name="loveCats"
              value="n"
              id="cats-no"
            >No
          </label>
        </div>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label for="car" class="form-field">
          What are your favorite brand cars?
          <select
            name="car"
            id="car"
            multiple
            >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additionnal info</legend>
        <label for="comments" class="form-field">
          Comments
          <textarea
            name="comments"
            id="comments"
            cols="20"
          rows="2"
        >
          </textarea>
        </label>
        <label for="recommend" class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="y">Yes</option>
            <option value="n">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
